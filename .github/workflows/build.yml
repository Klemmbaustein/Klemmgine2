# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc-14, cl]
        config: ["editor", "release"]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc-14
            cpp_compiler: g++-14
        exclude:
          - os: windows-latest
            c_compiler: gcc-14
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - name: Install linux dependencies
      if: ${{ matrix.os != 'windows-latest' }}
      run: |
        sudo apt-get update
        sudo apt-get install gcc-14 g++-14
        sudo apt-get install libxmu-dev libxi-dev libgl-dev git wget
        sudo apt-get install build-essential git make \
          pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
          libaudio-dev libfribidi-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
          libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
          libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
          libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev libthai-dev
        sudo apt-get remove snapd

    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: '${{ secrets.ENGINE_DSHARP_ACCESS_TOKEN }}'

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "use-editor=${{ case(matrix.config == 'editor', 'ON', 'OFF') }}" >> "$GITHUB_OUTPUT"

    - name: Load cache
      uses: actions/cache@v5
      with:
        path: ${{ steps.strings.outputs.build-output-dir }}
        key: klemmgine-binaries-${{ matrix.os }}-${{ matrix.config }}

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }} -DENGINE_EDITOR=${{ steps.strings.use-editor }} -DENGINE_BUILD_TOOLS=${{ steps.strings.use-editor }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --target Klemmgine

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        path: ${{ steps.strings.outputs.build-output-dir }}/bin
        name: klemmgine-binaries-${{ matrix.os }}-${{ matrix.config }}

  combine-builds:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target-os: [windows-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Setup variables
      shell: bash
      id: strings
      run: |
        echo "release-dir=${{ github.workspace }}/out/release" >> "$GITHUB_OUTPUT"
        echo "editor-dir=${{ github.workspace }}/out/release" >> "$GITHUB_OUTPUT"

    - name: Download game binaries
      uses: actions/download-artifact@v8
      with:
       name: klemmgine-binaries-${{ matrix.os }}-release
       path: ${{ github.workspace }}/out/release

    - name: Download editor binaries
      uses: actions/download-artifact@v8
      with:
       name: klemmgine-binaries-${{ matrix.os }}-release
       path: ${{ github.workspace }}/out/editor

    - name: Copy editor assets into build
      run: |
        cp -rf ${{ github.workspace }}/Engine ${{ steps.strings.editor-dir }}
        cp -rf ${{ steps.strings.release-dir }} ${{ steps.strings.editor-dir }}/Engine/Export
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        path: ${{ steps.strings.editor-dir }}
        name: klemmgine editor ${{ matrix.os }}
